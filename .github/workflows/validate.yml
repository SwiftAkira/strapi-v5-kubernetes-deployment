name: ğŸ§ª Validate YAML Files

on:
  pull_request:
    paths:
      - '*.yaml'
      - '*.yml'
      - 'strapi-v5-upgrade/**/*.yaml'
      - 'strapi-v5-upgrade/**/*.yml'
  push:
    branches: [main, master]
    paths:
      - '*.yaml'
      - '*.yml'
      - 'strapi-v5-upgrade/**/*.yaml'
      - 'strapi-v5-upgrade/**/*.yml'

jobs:
  validate-yaml:
    name: ğŸ” Validate YAML Syntax
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup yamllint
      run: pip install yamllint
      
    - name: ğŸ§ª Lint YAML files
      run: |
        echo "Validating YAML syntax..."
        find . -name "*.yaml" -o -name "*.yml" | grep -v ".github" | xargs yamllint -c .yamllint.yaml
        
    - name: âœ… Validate Kubernetes manifests
      run: |
        echo "Validating Kubernetes manifests..."
        # Install kubeval for Kubernetes manifest validation
        wget https://github.com/instrumenta/kubeval/releases/latest/download/kubeval-linux-amd64.tar.gz
        tar xf kubeval-linux-amd64.tar.gz
        sudo mv kubeval /usr/local/bin
        
        # Validate main manifests (skip strapi-secrets.yaml as it has placeholder values)
        for file in *.yaml; do
          if [[ "$file" != "strapi-secrets.yaml" ]]; then
            echo "Validating $file..."
            kubeval "$file"
          fi
        done

  validate-dockerfile:
    name: ğŸ³ Validate Dockerfile
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ§ª Build test image
      run: |
        cd strapi-v5-upgrade
        docker buildx build --platform linux/amd64 --dry-run .

  validate-scripts:
    name: ğŸ“œ Validate Shell Scripts
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup shellcheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck
      
    - name: ğŸ§ª Lint shell scripts
      run: |
        find . -name "*.sh" -exec shellcheck {} \;

  check-secrets:
    name: ğŸ” Check for Secrets
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ” Scan for potential secrets
      run: |
        echo "Checking for potential secrets..."
        # Check that strapi-secrets.yaml only contains placeholder values
        if grep -q "742561979202\|dev-onair\|172\.16\.1\.152" *.yaml; then
          echo "âŒ Found non-generic values in YAML files!"
          echo "Please ensure all configurations use placeholder values."
          exit 1
        fi
        echo "âœ… No hardcoded secrets found"
